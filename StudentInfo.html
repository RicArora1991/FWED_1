<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1,h2{
            text-align: center;
        }
        form{
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type='text'],
        input[type='number'],
        input[type='email']{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul{
            list-style-type: none;
            padding: 0;
        }
        ul li{
            margin-bottom: 5px;
        }
        #highScorers, #allStudents{
background-color: #fff;
padding: 20px;
border-radius: 10px;
max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
        }

    </style>
</head>
<body>
    <h1>Student Details</h1>
    <form id="studentForm">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required><br>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required><br>

        <label for="studentUID">Student UID:</label>
        <input type="text" id="studentUID" required><br>

        <label for="studentMarks">Student Marks:</label>
        <input type="number" id="studentMarks" required><br>

        <label for="studentEmail">Student Email:</label>
        <input type="email" id="studentEmail" required><br>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>

    <h2>Students with marks >80</h2>
    <ul id="highScorers"></ul>

    <h2>All Students Details</h2>
    <ul id="allStudents"></ul>

    <script>
        // const courseName=document.getElementById('courseName').value;
        // const studentName=document.getElementById('studentName').value;
        // const studentUID=document.getElementById('studentUID').value;
        // const studentMarks=document.getElementById('studentMarks').value;
        // const studentEmail=document.getElementById('studentEmail').value;

        const studentForm= document.getElementById('studentForm');
        const highScorers= document.getElementById('highScorers');
        const allStudents= document.getElementById('allStudents');
        const students=[];

        studentForm.addEventListener('submit',function(e){
            e.preventDefault();
            const courseName=document.getElementById('courseName').value;
        const studentName=document.getElementById('studentName').value;
        const studentUID=document.getElementById('studentUID').value;
        const studentMarks=document.getElementById('studentMarks').value;
        const studentEmail=document.getElementById('studentEmail').value;

        const student={
            courseName,
            studentName,
            studentUID,
            studentMarks,
            studentEmail
        };
        students.push(student);
        displayStudents();

        })
function displayStudents(){
    allStudents.innerHTML='';
    highScorers.innerHTML='';
    students.forEach(student=>{
        const listItem=document.createElement('li');
        listItem.textContent=`Name: ${student.studentName}, Course: ${student.courseName}, UID: ${student.studentUID}, Marks: ${student.studentMarks}, Email: ${student.studentEmail}`;
        allStudents.appendChild(listItem);

        if(student.studentMarks > 80){
        const highScorersItem=document.createElement('li');
        highScorersItem.textContent=`Name: ${student.studentName}, Course: ${student.courseName}, UID: ${student.studentUID}, Marks: ${student.studentMarks}, Email: ${student.studentEmail}`;
        highScorers.appendChild(highScorersItem);
    }
    })
   
}




    </script>
</body>
</html>
